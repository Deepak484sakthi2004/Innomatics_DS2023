{% extends 'layout.html' %}

{% block titleblock %}
    Home
{% endblock %}

{% block bodyblock %}
<script>
    function myFunc() {
        var v = document.getElementById("myInput");
        v.select();
        navigator.clipboard.writeText(v.value);
    }
</script>
<br />
<br />
<br />
<h1 align="center"><p style="color:white"><u>URL Shortener App</u></p></h1>




<table border="2" width="50px" align="center" bgcolor="LightGrey" class="center">
    <form action="{{ url_for('home_page')}}" method="post">
    
    <tr>
        <td><input type="text" name="url" style="font-size: 13pt; height: 30px ; width: 500px;" placeholder="Enter the URL to be shortened" title="Long URL"></td>
    </tr>
    <tr>
        <td><input type="submit" value="SHORT URL" style="height: 40px; width: 100px; margin: auto; display: block; background-color: Parchment; font-weight: bold; border-radius: 12px;" title="Press the button to shorten your URL"></td>
    </tr>
    
        <td><h3 style="font-size: 1.5em;">Shortened &#128279&#128071 </h3></td>
    
    <tr>
        <td>

            {% if error==1 %}
            <div class="alert alert-danger" role="alert" style="position:fixed; left: 0px; width: 500px;">
                Please enter a valid URL!
            </div>
            {% elif error==0 %}
            <a href=http://127.0.0.1:5000/{{finalurl}}><input style="font-size: 13pt; height: 30px ; width: 500px;" type="text" value="http://127.0.0.1:5000/{{finalurl}}" title="Short URL" id="myInput" readonly></a>
            <br>
            <button type="button" onclick="myFunc()" class="btn-clipboard" title="Copy to clipboard" style="border-radius: 8px;">
                <svg class="bi" width="0.009em" height="0.4em" fill="currentColor"><use xlink:href="/bootstrap-icons.svg#clipboard"></use></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                </svg>
            </button>
            {% endif %}
        </td>
    </tr>
</form>
</table>
{% endblock %}
